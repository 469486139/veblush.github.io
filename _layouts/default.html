<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="author" content="Esun Kim">
    <meta name="description" content="veblush, programmer.">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class='container'>
      <div class='header'>
        <h1 class='title'><a id='top-home-link' href='/'>{{ site.name }}</a></h1>
        <span class='links align-left'>
          <a class='top-about-link' href='/'>Posts</a>
          <a class='top-about-link' href='/about/'>About</a>
        </span>
        <span class='links align-right'>
          {% for tongue in site.languages %}
            <a {% if tongue == site.active_lang %}style="font-weight: bold;"{% endif %}" class='top-about-link' href="{% if tongue == site.default_lang %} {{site.baseurl}}{{page.url}} {% else %} {{site.baseurl}}/{{ tongue }}{{page.url}} {% endif %}">{{ tongue }}</a>
          {% endfor %}
        </span>
      </div>

      <div class='site'>
        {{ content }}
      </div> <!-- /site -->

      <div class='footer'>
        Powered by <a href='http://jekyllrb.com'>Jekyll</a>.
        Get this theme
        <a href="https://github.com/nithinbekal/nithinbekal.github.io/">here</a>.
      </div>
    </div> <!-- /container -->
    {% include analytics.html %}
  </body>
</html>
