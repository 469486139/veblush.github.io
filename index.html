---
layout: default
title: veblush, programmer.
---

<div class="posts">
  {{ site.baseurl }}
  {% for post in site.posts %}

    <div class="post-listing">
      <a class="title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <br>
      <span class="published-on">{{ post.date | date: "%Y-%m-%d" }}</span>
      {% for category in post.categories %}
      <a href="/categories/{{ category }}/" class="category"> #{{ category }} </a>
      {% endfor %}
    </div>

  {% endfor %}
</div>
